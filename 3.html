<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*1. Число 10 складываем с числом 10.
2. 20 складываем со строкой "10".
3. Javascript переведёт число 20 в строку "20" - далее произойдёт конкатенация и \n 
c помощью console.log выводим строку "2010" в консоль.
*/
console.log(10 + 10 + "10");


/*1. Число 10 складываем со строкой "10".
2. Javascript переведёт число 10 в строку "10" - конкатенация - получается "1010".
3. К строке "1010" прибавляем число 10 - Javascript переведёт сичло с строку - конкатенация - строка "101010".
*/
console.log(10 + "10" + 10);


/*1. Число 10 складываем с числом 10.
2. 20 складываем с числом 10  - так как перед числом 10  присутствует унарный оператов + .
3. С помощью console.log выводим сумму чисел 30 в консоль.
*/
console.log(10 + 10 + +"10");


/*1. Число 10 делим на отрицательное число  -0 , перед числом присутствует унарный оператов - .
2. На ноль делить нельзя.
3. С помощью console.log выводим -Infinity.
*/
console.log(10 / -"");


/*1. Число 10 делим на положительное число  +2,5 , перед числом присутствует унарный оператов +, /n 
но так как в числе 2,5 запятая , а не точка Javascript оперделяет NaN.
2. С помощью console.log выводим NaN.
*/
console.log(10 / +"2,5");

</script>
</body>
